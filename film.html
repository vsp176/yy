<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionPay - Daftar Tugas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #111111;
            --accent-color: #ff3b30;
            --border-color: #222222;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --side-margin: 18px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-color); color: #fff; font-family: var(--font-sans); padding-bottom: 120px; }

        /* HEADER DENGAN IKON SAMA BESAR */
        header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 15px 20px; 
    

    position: fixed; 
    top: 0; 
    left: 0;
    right: 0;
    

    background: #0a0a0a; 
    
    z-index: 1000; 
    
    border-bottom: 1px solid #151515; 
}
body { 
    padding-top: 75px; 
}
.header-icons a {
    text-decoration: none;
    color: #fff;
    display: flex;
    align-items: center;
}
.header-icons .icon-vip {
    color: var(--accent-color); /* Tetap merah untuk VIP */
}
.header-icons {
    display: flex;
    gap: 12px; /* Jarak antar tombol */
    align-items: center;
}

.icon-box {
    width: 40px;
    height: 40px;
    background-color: #1a1a1a; /* Warna box bulat (sedikit lebih terang dari header) */
    border-radius: 50%; /* Membuat jadi bulat sempurna */
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: background 0.3s ease;
}

.icon-box:active {
    background-color: #252525; /* Efek saat ditekan */
}

.icon-box i {
    font-size: 20px; /* Ukuran ikon di dalam box */
    color: #ffffff;
}

        .section-header { padding: 0 var(--side-margin); margin: 15px 0; }
        .section-header h3 { font-size: 15px; font-weight: 700; }

        .task-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 var(--side-margin);
        }

        .video-card {
            background: var(--card-color);
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-bottom: 5px;
        }

        .thumb-container {
            width: 100%;
            height: 115px; 
            background-color: #1a1a1a;
            position: relative;
        }

        .thumb-container img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .views-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            padding: 3px 7px;
            border-radius: 6px;
            font-size: 9px;
            backdrop-filter: blur(4px);
        }

        .video-info { padding: 12px; }
        .video-info h4 { font-size: 12px; font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stars { color: var(--accent-color); font-size: 8px; margin-bottom: 12px; display: flex; gap: 2px; }

        /* TOMBOL TONTON KLASIK */
        .btn-watch {
            width: 100%;
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 10px;
            font-size: 14px; 
            font-weight: 700;
            font-family: var(--font-serif); 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        /* --- NAVBAR BAWAH STYLE ABANG (LEBIH TEGAS) --- */
.bottom-nav { 
    position: fixed; 
    bottom: 0; 
    left: 0; 
    right: 0; 
    background: #0a0a0a; 
    border-top: 1px solid #151515; 
    display: flex; 
    padding: 10px 0 15px; /* Tinggi standar yang nyaman */
    z-index: 1000; 
}

.nav-link { 
    flex: 1; 
    text-align: center; 
    text-decoration: none; 
    color: #666; /* Warna saat tidak aktif */
    font-size: 10px; 
    font-weight: 500; /* Ketebalan standar */
}

/* KHUSUS SAAT AKTIF: TEKS TEBAL & WARNA TERANG */
.nav-link.active { 
    color: #ff3b30; /* Warna merah solid */
}

.nav-link.active span {
    font-weight: 800; /* Teks jadi sangat tebal */
    font-size: 11px;  /* Sedikit lebih besar agar menonjol */
}

.nav-link i { 
    font-size: 24px; 
    display: block; 
    margin-bottom: 4px; 
    transition: 0.2s;
}

.nav-link.active i {
    color: #ff3b30; /* Ikon juga jadi merah terang */
}
    </style>
</head>
<body>

<header>
    <a href="beranda.html">
        <img src="logo.jpg" alt="VisionPay" style="height: 40px; width: auto; display: block;">
    </a>
    
    <div class="header-icons">
        <a href="vip.html" class="icon-box">
            <i class="ri-vip-crown-fill"></i>
        </a>
        
        <a href="customer-service.html" class="icon-box">
            <i class="ri-customer-service-2-fill"></i>
        </a>
        
        <a href="film.html" class="icon-box">
            <i class="ri-video-line"></i>
        </a>
    </div>
</header>

    <div class="section-header">
        <h3>Film Terbaru</h3>
    </div>

    <div class="task-grid" id="videoGrid">
    </div>

    <nav class="bottom-nav">
        <a href="beranda.html" class="nav-link"><i class="ri-home-5-line"></i><span>Beranda</span></a>
        <a href="vip.html" class="nav-link"><i class="ri-vip-crown-line"></i><span>VIP Plan</span></a>
        <a href="film.html" class="nav-link active"><i class="ri-video-line"></i><span>Film</span></a>
        <a href="profil.html" class="nav-link"><i class="ri-user-3-line"></i><span>Profil</span></a>
    </nav>
<script>
    const listVideo = [
        {id: "43R9l7EkJwE", title: "Predator: Badlands (2025) - Misi Terakhir Sang Pemburu Legendaris Di Planet Terlarang"},
        {id: "m08TxIsFTRI", title: "Project Hail Mary (2025) - Perjalanan Antariksa Menyelamatkan Peradaban Manusia Dari Kepunahan"},
        {id: "KD18ddeFuyM", title: "The Running Man (2025) - Turnamen Maut Masa Depan Menegangkan Karya Edgar Wright & Glen Powell"},
        {id: "-w2zkCsxbqc", title: "The Savant Official (2025) - Konspirasi Jenius Jessica Chastain Dalam Ungkap Kejahatan Cyber"},
        {id: "auTrAbZYFS8", title: "Prometheus: Reborn - Kebangkitan Sang Pencipta Dan Rahasia Kuno Di Balik Terciptanya Manusia"},
        {id: "H8ieN10lX40", title: "Greenland: Migration (2026) - Kelangsungan Hidup Keluarga Gerard Butler Di Tengah Badai Kiamat"},
        {id: "aqz-KE-bpKQ", title: "The Dark Knight - Pertempuran Ikonik Batman Melawan Joker Demi Keadilan Di Kota Gotham"},
        {id: "YoHD9XEInc0", title: "Inception Movie - Manipulasi Mimpi Dan Pencurian Informasi Rahasia Di Dalam Alam Bawah Sadar"},
        {id: "EXeTwQWrcwY", title: "The Batman 2022 - Sisi Gelap Bruce Wayne Dalam Mengungkap Korupsi Besar Besaran Di Gotham"},
        {id: "6ZfuNTqbHE8", title: "Avengers Endgame - Perjuangan Terakhir Pahlawan Terkuat Bumi Melawan Kekuatan Thanos"},
        {id: "JfVOs4VSpmA", title: "Spider-Man No Way Home - Pertemuan Multiverse Paling Epik Dalam Sejarah Pahlawan Super"},
        {id: "uYPbbksJxIg", title: "Oppenheimer Special - Sejarah Di Balik Terciptanya Bom Atom Dan Penyesalan Sang Ilmuwan Besar"},
        {id: "ByAn8DF8Ykk", title: "Interstellar Journey - Penjelajahan Lubang Cacing Demi Mencari Planet Baru Bagi Umat Manusia"},
        {id: "shW9i6k8cB0", title: "Deadpool & Wolverine - Aliansi Paling Rusuh Dan Kocak Dalam Menyelamatkan Timeline Marvel"},
        {id: "d9MyW72ELq0", title: "Furiosa Mad Max Saga - Kisah Masa Lalu Sang Pejuang Wanita Di Gurun Pasir Yang Ganas"},
        {id: "Go8nTmfrQd8", title: "Shang-Chi Action - Kekuatan Sepuluh Cincin Dan Legenda Tersembunyi Dari Kerajaan Kuno"},
        {id: "8Qn_spdM5Zg", title: "Cyberpunk Night City - Aksi Peretasan Dan Pertempuran Tentara Bayaran Di Kota Masa Depan"},
        // 3 VIDEO BARU YANG SUDAH BERFUNGSI:
        {id: "Vsn7sVxCq1M", title: "Spider-Man: Brand New Day (2026) - Kembalinya Tom Holland Sebagai Pahlawan Kota New York"},
        {id: "LpN3bYmGWJs", title: "Thor 5: The Battle Of Gods (2026) - Pertempuran Dewa Petir Menghadapi Ancaman Galaksi Terbaru"},
        {id: "NQwDGFjGU7s", title: "Superman Official Trailer (2025) - Awal Mula Legenda Manusia Baja Karya James Gunn"}
    ];

    // Mengacak urutan video agar fresh setiap refresh
    const shuffledVideos = listVideo.sort(() => Math.random() - 0.5);

    const grid = document.getElementById('videoGrid');
    let content = "";

    shuffledVideos.forEach((video) => {
        const randomViews = (Math.random() * (35 - 5) + 5).toFixed(1);
        const thumbUrl = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;

        content += `
            <div class="video-card" style="border-radius: 12px; overflow: hidden; background: #111; border: 1px solid #222; display: flex; flex-direction: column;">
                <div class="thumb-container" style="width: 100%; height: 110px; position: relative; overflow: hidden; background: #000;">
                    <img src="${thumbUrl}" 
                         style="position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scale(1.35); top: 0; left: 0;"
                         onerror="this.src='https://via.placeholder.com/480x270/111/fff?text=Video+Premium'">
                    
                    <div class="views-badge" style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 800; color: #fff; z-index: 10;">
                        ${randomViews}K Views
                    </div>
                </div>

                <div class="video-info" style="padding: 10px;">
                    <h4 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 13px; font-weight: 700; color: #fff; margin: 0 0 5px 0;">
                        ${video.title}
                    </h4>
                    <div class="stars" style="color: #ff3b30; font-size: 8px; margin-bottom: 10px; display: flex; gap: 2px;">
                        <i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i>
                    </div>
                    <button class="btn-watch" 
                            style="width: 100%; padding: 10px; border-radius: 8px; border: none; background: #ff3b30; color: #fff; font-weight: 700; font-size: 13px; font-family: 'Playfair Display', serif; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; text-transform: none;"
                            onclick="location.href='play.html?v=${video.id}&title=${encodeURIComponent(video.title)}'">
                        <i class="ri-play-circle-fill" style="font-size: 18px;"></i> Tonton
                    </button>
                </div>
            </div>
        `;
    });

    grid.innerHTML = content;
</script>
</body>
</html>
